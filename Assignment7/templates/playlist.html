<!doctype html>
<html>

<head>
	<title>Playlist</title>
</head>

<body>

	<table>
		<tr>
			<th>#</th>
			<th>Artist</th>
			<th>Album</th>
			<th>Track</th>
		</tr>
	{% for songOrder, artistName, albumName, trackName in songs %}
		<tr>
			<td> {{songOrder}} </td>
			<td> {{artistName}} </td>
			<td> {{albumName}} </td>
			<td> {{trackName}} </td>
		</tr>
	{% endfor %}
	</table>

</body>
</html>
